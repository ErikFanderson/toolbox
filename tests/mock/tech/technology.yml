# Name must match the class name in __init__.py
name: technology 

# Dictionary containing all properties/attributes required by the tool
properties:
  views:
    description: "Defines all technology views w/ libs, lefs, mode, and pex info"
    default: null 
    schema: "map(include('view'))"
  physical_cells:
    description: "Cells w/o timing libraries. Tie cells, well taps, filler cells, etc..."
    default: null 
    schema: "include('physical_cells', required=False)"
schema_includes:
  view:
    libs: "list(file())"
    lefs: "list(file())"
    gds: "list(file())"
    sdc_mode: "str()"
    cap_file_type: "enum('qrc', 'cap_table')"
    cap_file: "file()"
  physical_cells: 
    custom: "map(include('custom_cell'), required=False)"
    well_tap: "map(include('well_tap_cell'), required=False)"
    filler: "map(include('filler_cell'), required=False)"
  custom_cell:
    lef: "file()"
    gds: "file()"
  well_tap_cell:
    lef: "file()"
    gds: "file()"
  filler_cell:
    lef: "file()"
    gds: "file()"
  tie_cell:
    type: "enum('high', 'low')"
    lef: "file()"
    gds: "file()"
